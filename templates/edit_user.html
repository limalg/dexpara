{% extends 'padrao.html' %}

{% block body %}
<h1>Editar Usuário</h1>

<form method="POST">
    <label for="username">Nome de Usuário:</label>
    <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="tribo">Tribo:</label>
    <select id="tribo" name="tribo" required>
        <option value="Assistente Virtual" {% if user.tribo == "Assistente Virtual" %}selected{% endif %}>Assistente Virtual</option>
        <option value="Móvel" {% if user.tribo == "Móvel" %}selected{% endif %}>Móvel</option>
        <option value="Residencial" {% if user.tribo == "Residencial" %}selected{% endif %}>Residencial</option>
    </select><br><br>      

    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email" value="{{ user.email }}" required><br><br>

    <label for="is_admin">É Administrador:</label>
    <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}><br><br>

    <button type="submit">Salvar Alterações</button>
</form>

<a href="{{ url_for('configuracao') }}">Voltar para Configurações</a>
{% endblock %}
